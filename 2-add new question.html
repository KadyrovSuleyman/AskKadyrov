<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <title>2-add new question</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom styles for this template -->
        <link href="css/2-add new question.css" rel="stylesheet">
    </head>
    
    <body class="d-flex flex-column h-100">
        
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class=" container-sm">
                    <a class="navbar-brand" href="#">AskKadyrov</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <form class="d-flex">
                            <input class="form-control me-2 search-form" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success">Ask!</button>
                        </form>
                    </div>
                </div>
                <div class="container profile-container justify-content-end">
                    <div class="col-xs offset-md-7"></div>
                    <div class="col offset padding-0 justify-content-start">
                        <div class="col">
                            <a class="profile-link" href="#">Log in</a>
                            <a class="profile-link" href="#">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Begin page content -->
        <main class="flex-shrink-0">
            <div class="container-fluid main-workspace">
                <div class="row justify-content-between">
                    <div class="col-9">
                        <div class="row-fluid questions-container">
                            <div class="row-fluid questions-header">
                                <label>New Question</label>
                            </div>
                            <div class="row-fluid new-question-board">
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label">Title:</label>
                                    <div class="col-sm-10 title-form">
                                        <input type="text" class="form-control" value="How to wake up in glad mood and with love of life?">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label">Text:</label>
                                    <div class="col-sm-10 text-form">
                                        <textarea class="form-control" wrap="soft">Guys, I have some trouble with my frame of mind because of difficult period in my life. It leads to various mental and physiological problems...</textarea>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label">Tags:</label>
                                    <div class="col-sm-10 tags-form">
                                        <input type="text" class="form-control" value="depression, melancholy, yearning">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="offset-md-2 col-2">
                                        <button class="btn btn-outline-success">Ask!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row justify-content-end">
                            <div class="col-10 left-board">
                                <div class="row">
                                    <label class="header-label">Popular tags</label>
                                    <div class="container tags-container">
                                        <a class="header-link" href="#">perl</a>
                                        <a class="header-link" href="#">python</a>
                                        <a class="header-link" href="#">TechnoPark</a>
                                        <a class="header-link" href="#">MySQL</a>
                                        <a class="header-link" href="#">django</a>
                                        <a class="header-link" href="#">Mail.ru</a>
                                        <a class="header-link" href="#">Voloshin</a>
                                        <a class="header-link" href="#">depression</a>
                                        <a class="header-link" href="#">melancholy</a>
                                        <a class="header-link" href="#">yearning</a>
                                    </div>
                                    <label class="header-label">Best members</label>
                                    <div class="container members-container">
                                        <div class="row justify-content-start">
                                            <a class="header-link" href="#">Mr.Freeman</a>
                                            <a class="header-link" href="#">Dr.House</a>
                                            <a class="header-link" href="#">Bender</a>
                                            <a class="header-link" href="#">Queen Victoria</a>
                                            <a class="header-link" href="#">V.Pupkin</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
